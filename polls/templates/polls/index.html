{% load static %}
<head>
  <link rel="stylesheet" href={% static 'output.css' %}>
</head>
{% if latest_question_list %}
<h1 class = "text-center text-gray-500 text-[40px]">Questions</h1>
<ul class="px-4 space-y-1 max-w-md list-decimal shadow-2xl shadow-purple-300 rounded-2xl list-inside text-gray-500 dark:text-gray-400 md:w-[60%] md:mx-auto outline outline-2 outline-purple-400 min-h-[300px]">
  {% for question in latest_question_list %}
  <li><a class=" " href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
  {% endfor %}
</ul>
{% else %}
<p>No polls are available.</p>
{% endif %}
